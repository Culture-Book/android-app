buildscript {
    ext {
        buildNumber = System.getenv("GITHUB_RUN_NUMBER") ?: "0"
        majorRelease = "1"
        minorRelease = "0"
        compose_version = "1.3.3"
        compose_compiler_version = "1.3.2" // https://developer.android.com/jetpack/androidx/releases/compose-compiler

        // App Constants
        app_id = "uk.co.culturebook"
        version_name = "${majorRelease}.${minorRelease}.${buildNumber}"
        version_code = majorRelease.toInteger()

        // Platform Versions
        min_sdk = "24"
        target_sdk = "33"
    }

    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }

    dependencies {
        classpath "com.google.gms:google-services:4.3.14"
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.2"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id "com.android.application" version "7.4.0" apply false
    id 'com.android.library' version '7.4.0' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.7.20' apply false
}

task printVersionName {
    println project.ext.version_name
}