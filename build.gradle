buildscript {
    ext {
        buildNumber = System.getenv("GITHUB_RUN_NUMBER") ?: "0"
        majorRelease = "1"
        minorRelease = "0"

        // App Constants
        app_id = "g.sig.culturebook"
        version_name = "${majorRelease}.${minorRelease}.${buildNumber}"
        version_code = majorRelease.toInteger()

        // Platform Versions
        min_sdk = "21"
        target_sdk = "33"

        // Dependency versions
        android_core = "1.9.0"
        appcompat = "1.5.1"
        material = "1.8.0-alpha01"

        firebase_bom = "30.4.1"
        ui_navigation = "2.5.2"
        constraint_layout = "2.1.4"

        // Testing versions
        junit = "4.13.2"
        android_junit = "1.1.3"
        espresso = "3.4.0"
    }

    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
    }

    dependencies {
        classpath 'com.google.gms:google-services:4.3.14'
    }
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.3.1' apply false
    id 'com.android.library' version '7.3.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task printVersionName {
    println project.ext.version_name
}
